<style>
html{overflow-y:scroll;}

body{
  margin:0;
  font-family:"Inter",sans-serif;
  color:#e5e7eb;
  background:#0b0f14;
  position:relative;
  overflow-x:hidden;
}

/* background glow + grid */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(1000px 520px at 50% 72%, rgba(220,38,38,.045), transparent 70%);
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    linear-gradient(rgba(255,255,255,.045) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.045) 1px, transparent 1px);
  background-size:72px 72px;
  opacity:.55;
}

/* HERO */
.hero{
  text-align:center;
  margin-top:110px;
  position:relative;
}

.hero::before{
  content:"";
  position:absolute;
  left:50%;
  top:38%;
  width:1400px;
  height:600px;
  transform:translate(-50%,-50%);
  background:
    radial-gradient(circle, rgba(220,38,38,.07), rgba(220,38,38,.03), transparent 70%);
  filter:blur(90px);
  opacity:.45;
  z-index:-1;
}

.hero h1{
  font-size:4.4rem;
  letter-spacing:10px;
  margin:0;
  font-weight:300;
  font-family:"Segoe UI",Roboto,sans-serif;
}

.tagline{
  font-family:"Space Grotesk";
  font-size:1.12rem;
  margin-top:8px;
  color:#b7bec8;
}

.subtag{
  margin-top:10px;
  font-size:1rem;
  color:#9ca3af;
  letter-spacing:.35px;
}

/* PRIMARY NAV */
.nav-wrap{
  width:420px;
  margin:26px auto 14px;
}
.nav{
  display:flex;
  justify-content:space-between;
  font-size:.95rem;
}
.nav a{
  width:140px;
  text-align:center;
  color:#6b7280;
  text-decoration:none;
}
.nav a span{
  position:relative;
  display:inline-block;
  padding-bottom:8px;
}
.nav a:hover{color:#fff;}
.nav a.active{color:#fff;}
.nav a span::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:0;
  width:0;
  height:2px;
  background:#dc2626;
  transform:translateX(-50%);
  transition:.25s;
}
.nav a:hover span::after,
.nav a.active span::after{
  width:100%;
}

/* SECONDARY NAV */
.subnav-wrap{
  width:560px;
  margin:0 auto 60px;
}
.subnav{
  display:flex;
  justify-content:space-between;
  font-size:.85rem;
}
.subnav a{
  width:140px;
  text-align:center;
  color:#6b7280;
  text-decoration:none;
}
.subnav a span{
  position:relative;
  display:inline-block;
  padding-bottom:6px;
}
.subnav a:hover{color:#fff;}
.subnav a.active{color:#fff;}

.subnav a span::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:0;
  width:0;
  height:2px;
  background:#dc2626;
  transform:translateX(-50%);
  transition:.25s;
}
.subnav a:hover span::after,
.subnav a.active span::after{
  width:100%;
}

/* CONTENT */
.content{
  max-width:1100px;
  margin:0 auto 80px;
  padding:0 25px;
}
.card{
  background:#111827;
  padding:32px;
  border-radius:12px;
  transition:.18s ease;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:
    0 12px 28px rgba(0,0,0,.55),
    0 0 14px rgba(220,38,38,.16);
}
.card h3{
  margin:0 0 12px 0;
  font-family:"Space Grotesk";
}
footer{
  text-align:center;
  padding:70px 20px;
  color:#6b7280;
}
</style>
</head>
