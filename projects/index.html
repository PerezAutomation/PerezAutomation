<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Perez Automation</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Inter",sans-serif;
  color:#e5e7eb;
  background:#0b0f14;
}

/* TITLE FADE */
.subtag{
  margin-top:10px;
  font-size:1rem;
  color:#9ca3af;
  animation:titleFade .45s ease;
}

@keyframes titleFade{
  from{opacity:0; transform:translateY(6px);}
  to{opacity:1; transform:translateY(0);}
}

/* NAV */
.nav-wrap{
  width:420px;
  margin:26px auto 28px;
  transition:transform .18s ease;
}

.nav{
  display:flex;
  justify-content:space-between;
  font-size:.95rem;
}

.nav a{
  width:140px;
  text-align:center;
  color:#6b7280;
  text-decoration:none;
}

.nav a.active{color:#fff;}

.nav a span{
  position:relative;
  display:inline-block;
  padding-bottom:8px;
}

.nav a span::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:0;
  width:100%;
  height:2px;
  background:#dc2626;
  transform:translateX(-50%);
}

/* SECONDARY NAV */
.subnav-wrap{
  width:480px;
  margin:8px auto 64px;
  transition:all .25s ease;
}

.subnav{
  display:flex;
  justify-content:space-around;
  font-size:.85rem;
}

/* SUCTION EXIT */
.subnav-wrap.exit{
  transform:translateY(-40px) scale(.96);
  opacity:0;
  filter:blur(2px);
}

/* TINY NAV NUDGE */
.nav-wrap.bump{
  transform:translateY(-4px);
}
</style>
</head>
<body>

<section style="text-align:center;margin-top:110px;">
  <h1>PEREZ AUTOMATION</h1>
  <h2 class="subtag">Portfolio</h2>

  <div class="nav-wrap">
    <div class="nav">
      <a href="../index.html">LANDING</a>
      <a href="index.html" class="active"><span>PORTFOLIO</span></a>
      <a href="../blog.html">BLOG</a>
    </div>
  </div>

  <div class="subnav-wrap">
    <div class="subnav">
      <a href="index.html">RECENT</a>
      <a href="focusst.html">FOCUS ST</a>
      <a href="honours-a.html">HONOURS A</a>
      <a href="honours-b.html">HONOURS B</a>
    </div>
  </div>
</section>

<script>
document.querySelectorAll('.nav a').forEach(link=>{
  link.addEventListener('click',e=>{
    const sub = document.querySelector('.subnav-wrap');
    if(!sub) return;

    e.preventDefault();
    sub.classList.add('exit');
    document.querySelector('.nav-wrap').classList.add('bump');

    setTimeout(()=>window.location=link.href,230);
  });
});
</script>

</body>
</html>
