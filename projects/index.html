<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>

<style>
::selection{ background:#7f1d1d; color:#fff; }

body{
  margin:0;
  font-family:"Segoe UI", Roboto, sans-serif;
  color:#e5e7eb;
  background:
    radial-gradient(circle at 25% 30%, rgba(220,38,38,0.07), transparent 45%),
    radial-gradient(circle at 80% 75%, rgba(220,38,38,0.05), transparent 50%),
    #0b0f14;
}

/* HERO */
.hero{ text-align:center; margin-top:140px; }
.hero h1{ font-size:4rem; letter-spacing:8px; margin:0; font-weight:300; }
.hero h2{ font-size:1.02rem; margin-top:18px; font-weight:400; color:#9ca3af; }

/* NAV */
.nav{
  display:flex;
  justify-content:center;
  gap:70px;
  margin-top:110px; /* 2× bigger gap */
  margin-bottom:45px;
  font-size:.95rem;
  letter-spacing:1px;
}
.nav a{
  color:#6b7280;
  text-decoration:none;
  padding-bottom:12px;
  position:relative;
  transition:color .2s ease, text-shadow .2s ease;
}
.nav a:hover{ color:#fff; text-shadow:0 0 6px rgba(255,255,255,.25); }
.nav a.active{ color:#fff; }
.nav a::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:0;
  width:0%;
  height:2px;
  background:#dc2626;
  transform:translateX(-50%);
  transition:width .28s ease;
}
.nav a:hover::after,
.nav a.active::after{ width:100%; }

/* CONTENT */
.content{ max-width:900px; margin:0 auto 60px; padding:0 20px; }
.card{
  background:#111827;
  padding:30px;
  border-radius:12px;
  transition:transform .22s ease, box-shadow .22s ease;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 22px rgba(220,38,38,.22), 0 14px 32px rgba(0,0,0,.55);
}
.card h3{ margin-top:0; font-weight:500; }
.card p{ font-weight:400; color:#cfd3da; }

footer{ text-align:center; padding:60px 20px; color:#6b7280; }
</style>
</head>
<body>

<section class="hero">
  <h1>PEREZ AUTOMATION</h1>
  <h2>Recent Work — Focus ST</h2>

  <div class="nav">
    <a href="../index.html">LANDING</a>
    <a href="index.html" class="active">PORTFOLIO</a>
    <a href="../blog.html">BLOG</a>
  </div>
</section>

<section class="content">
  <div class="card">
    <h3>Recent Projects</h3>
    <p>Latest automotive and engineering builds and documentation.</p>
  </div>
</section>

<footer>© 2026 Perez Automation</footer>
</body>
</html>
