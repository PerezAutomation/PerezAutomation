/* GLOBAL */

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: #0b0f14;
  color: #e5e7eb;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(220,38,38,0.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(220,38,38,0.05), transparent 40%);
  z-index: -1;
}

/* HERO */

.hero {
  text-align: center;
  margin-top: 140px;
  min-height: 150px;
}

.hero h1 {
  font-size: 4rem;
  letter-spacing: 6px;
  margin: 0;
  font-weight: 300;
}

.hero h2 {
  font-size: 1.05rem;
  margin-top: 26px;
  font-weight: 700;
  letter-spacing: 1px;
  color: #9ca3af;
}

/* BREADCRUMBS */

.breadcrumbs {
  text-align: center;
  margin-top: 35px;
  font-size: 1.05rem;
  font-weight: 700;
  letter-spacing: 1px;
}

/* Prevent layout shifting */
.breadcrumbs a,
.breadcrumbs span {
  display: inline-block;
}

.breadcrumbs a {
  color: #6b7280;
  text-decoration: none;
  margin: 0 12px;
}

.breadcrumbs a:hover {
  color: #ffffff;
}

.active .bracket { color: #dc2626; }
.active .label { color: #ffffff; }

/* IMAGE */

.feature-image {
  max-width: 1300px;
  margin: 50px auto 20px auto;
  padding: 0 25px;
}

.feature-image img {
  width: 100%;
  height: 420px;
  object-fit: cover;
  border-radius: 12px;
  transition: box-shadow 0.25s ease;
}

.feature-image img:hover {
  box-shadow: 0 0 18px rgba(220,38,38,0.15);
}

/* GRID */

.content {
  max-width: 1300px;
  margin: 20px auto 60px auto;
  padding: 0 25px;

  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

.card.full {
  grid-column: 1 / span 2;
}

/* CARDS */

.card {
  background: #111827;
  padding: 32px;
  border-radius: 12px;
  transition: all 0.2s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 18px rgba(220,38,38,0.12);
}
