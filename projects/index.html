<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Perez Automation</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
<style>
html{overflow-y:scroll;}
body{margin:0;font-family:"Inter",sans-serif;color:#e5e7eb;background:#0b0f14;}
.hero{text-align:center;margin-top:110px;}
.hero h1{font-size:4.4rem;letter-spacing:10px;margin:0;font-weight:300;}
.tagline{font-family:"Space Grotesk";font-size:1.12rem;margin-top:8px;color:#b7bec8;}

.subtag{
margin-top:10px;
font-size:1rem;
color:#9ca3af;
opacity:0;
transform:translateY(-2px);
animation:balancedFade .2s ease-out forwards;
}
@keyframes balancedFade{
from{opacity:0;transform:translateY(-2px);}
to{opacity:1;transform:translateY(0);}
}

.nav-wrap{width:420px;margin:0 auto 60px;}
.nav{display:flex;justify-content:space-between;font-size:.95rem;}
.nav a{width:140px;text-align:center;color:#6b7280;text-decoration:none;}
.nav a span{position:relative;display:inline-block;padding-bottom:8px;}
.nav a:hover{color:#fff;}
.nav a.active{color:#fff;}
.nav a span::after{content:"";position:absolute;left:50%;bottom:0;width:0;height:1px;background:#FA2A55;transform:translateX(-50%);transition:.25s;}
.nav a:hover span::after,.nav a.active span::after{width:100%;}
</style>
</head>
<body>

<section class="hero">
<h1>PEREZ AUTOMATION</h1>
<h2 class="tagline">Automotive | Automation | Mechatronics</h2>
<p class="subtag">Engineering Thoughts & Breakdowns</p>

<div class="nav-wrap">
<div class="nav">
<a href="index.html"><span>LANDING</span></a>
<a href="projects/index.html"><span>PORTFOLIO</span></a>
<a href="blog.html" class="active"><span>BLOG</span></a>
</div>
</div>
</section>

<script>
document.querySelectorAll('.nav a').forEach(link=>{
link.addEventListener('click',e=>{
const t=document.querySelector('.subtag');
if(t){
e.preventDefault();
t.style.opacity='0';
t.style.transform='translateY(-2px)';
setTimeout(()=>{window.location=link.href;},200);
}
});
});
</script>

</body>
</html>
