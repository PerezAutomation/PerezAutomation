body{
  margin:0;

  background:#0b0f14;
  color:#e5e7eb;
}

/* HERO */
.hero{
  text-align:center;
  margin-top:140px;
}

.hero h1{
  font-size:4rem;
  letter-spacing:8px;
  margin:0;
  font-weight:300;
}

.hero h2{
  font-size:1.05rem;
  margin-top:20px;
  font-weight:700;
  color:#9ca3af;
}

/* STABLE NAV (NO SHIFT EVER) */
.nav{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:55px;
  margin-bottom:40px;
  font-size:.95rem;
  letter-spacing:1px;
}

.nav a{
  width:140px;              /* FIXED WIDTH = NO MOVEMENT */
  text-align:center;
  color:#6b7280;
  text-decoration:none;
  padding-bottom:10px;
  position:relative;
}

.nav a:hover{color:white;}

.nav a.active{
  color:white;
}

.nav a.active::after{
  content:"";
  position:absolute;
  left:20px;
  right:20px;
  bottom:0;
  height:2px;
  background:#dc2626;
}

/* IMAGE */
.feature-image{
  max-width:1300px;
  margin:0 auto 32px;
  padding:0 25px;
}

.feature-image img{
  width:100%;
  height:420px;
  object-fit:cover;
  border-radius:12px;
}

/* CONTENT */
.content{
  max-width:1300px;
  margin:0 auto 60px;
  padding:0 25px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

.card{
  background:#111827;
  padding:32px;
  border-radius:12px;
}

.card.full{grid-column:1/span 2;}

footer{
  text-align:center;
  padding:60px 20px;
  color:#6b7280;
}
</style>
</head>
