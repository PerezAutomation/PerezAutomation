<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perez Automation</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

<style>
html{overflow-y:scroll;}
body{
  margin:0;
  font-family:"Inter",sans-serif;
  color:#e5e7eb;
  background:#0b0f14;
  position:relative;
  overflow-x:hidden;
}

/* SAME BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:radial-gradient(1000px 520px at 50% 72%, rgba(220,38,38,.045), transparent 70%);
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    linear-gradient(rgba(255,255,255,.045) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.045) 1px, transparent 1px);
  background-size:72px 72px;
  opacity:.55;
}

.hero{text-align:center;margin-top:110px;position:relative;}

.hero h1{
  font-size:4.4rem;
  letter-spacing:10px;
  margin:0;
  font-weight:300;
}

/* TITLE FADE */
.subtag{
  margin-top:10px;
  font-size:1rem;
  color:#9ca3af;
  animation:titleFade .45s ease;
}

@keyframes titleFade{
  from{opacity:0; transform:translateY(6px);}
  to{opacity:1; transform:translateY(0);}
}

.nav-wrap{width:420px;margin:26px auto 60px;}
.nav{display:flex;justify-content:space-between;font-size:.95rem;}
.nav a{width:140px;text-align:center;color:#6b7280;text-decoration:none;}
.nav a.active{color:#fff;}
</style>
</head>
<body>

<section class="hero">
  <h1>PEREZ AUTOMATION</h1>
  <p class="subtag">Designing and building high-performance automotive systems.</p>

  <div class="nav-wrap">
    <div class="nav">
      <a href="index.html" class="active">LANDING</a>
      <a href="projects/index.html">PORTFOLIO</a>
      <a href="blog.html">BLOG</a>
    </div>
  </div>
</section>

</body>
</html>
