  color:#e5e7eb;

/* TECH MESH */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 10% 20%, rgba(220,38,38,.08), transparent 30%),
    radial-gradient(circle at 90% 80%, rgba(220,38,38,.05), transparent 30%);
  animation:meshMove 20s linear infinite;
  z-index:-1;
}

@keyframes meshMove{
  0%{transform:translateY(0)}
  100%{transform:translateY(-40px)}
}

.hero{text-align:center;margin-top:140px;}
.hero h1{font-size:4rem;letter-spacing:8px;margin:0;font-weight:300;}

.nav-wrap{position:sticky;top:0;background:rgba(11,15,20,.65);backdrop-filter:blur(6px);padding-top:60px;padding-bottom:30px;}

.nav{display:flex;justify-content:center;gap:80px;font-size:.95rem;}

.nav a{color:#6b7280;text-decoration:none;padding-bottom:12px;position:relative;transition:.25s;}
.nav a:hover{color:#fff;text-shadow:0 0 8px rgba(255,255,255,.35);}
.nav a.active{color:#fff;}

.nav a::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:0;
  width:0%;
  height:2px;
  background:#dc2626;
  transition:.35s;
  transform:translateX(-50%);
}

.nav a:hover::after,
.nav a.active::after{width:100%;}

.content{max-width:900px;margin:40px auto 60px;padding:0 20px;}
.card{background:#111827;padding:30px;border-radius:12px;transition:.25s;}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 25px rgba(220,38,38,.25),0 12px 30px rgba(0,0,0,.5);
}
</style>
