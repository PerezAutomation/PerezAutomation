<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Perez Auto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

<style>
html{overflow-y:scroll;}

body{
margin:0;
font-family:"Inter",sans-serif;
color:#e5e7eb;
background:#0b0f14;
position:relative;
overflow-x:hidden;
}

body::before{
content:"";
position:fixed;
inset:0;
pointer-events:none;
background:radial-gradient(1000px 520px at 50% 72%,rgba(220,38,38,.045),transparent 70%);
}

body::after{
content:"";
position:fixed;
inset:0;
pointer-events:none;
background-image:
linear-gradient(rgba(255,255,255,.045) 1px,transparent 1px),
linear-gradient(90deg,rgba(255,255,255,.045) 1px,transparent 1px);
background-size:72px 72px;
opacity:.55;
}

/* HERO — MATCH LANDING */
.hero{
text-align:center;
margin-top:90px;
position:relative;
padding:0 20px;
}

.hero::before{
content:"";
position:absolute;
left:50%;
top:38%;
width:90vw;
height:400px;
transform:translate(-50%,-50%);
background:radial-gradient(circle,rgba(220,38,38,.07),rgba(220,38,38,.03),transparent 70%);
filter:blur(90px);
opacity:.45;
z-index:-1;
}

.hero h1{
font-size:clamp(2rem,6vw,4.4rem);
letter-spacing:clamp(4px,1.5vw,10px);
margin:0;
font-weight:300;
font-family:"Segoe UI",Roboto,sans-serif;
}

.tagline{
font-family:"Space Grotesk";
font-size:clamp(.9rem,2.5vw,1.12rem);
margin-top:8px;
color:#b7bec8;
}

.subtag{
margin-top:10px;
font-size:.95rem;
color:#9ca3af;
letter-spacing:.35px;
opacity:0;
transform:translateY(-2px);
animation:balancedFade .2s ease-out forwards;
}

@keyframes balancedFade{
from{opacity:0;transform:translateY(-2px);}
to{opacity:1;transform:translateY(0);}
}

/* Divider matches landing */
.hero-divider{
width:100px;
height:1px;
background:#FA2A55;
margin:35px auto 50px auto;
}

/* NAV — EXACT LANDING */
.nav-wrap{
max-width:420px;
margin:0 auto 50px;
padding:0 20px;
}

.nav{
display:flex;
justify-content:space-between;
flex-wrap:wrap;
gap:15px;
font-size:.9rem;
}

.nav a{
flex:1;
min-width:90px;
text-align:center;
color:#6b7280;
text-decoration:none;
}

.nav a span{
position:relative;
display:inline-block;
padding-bottom:6px;
}

.nav a:hover{color:#fff;}
.nav a.active{color:#fff;}

.nav a span::after{
content:"";
position:absolute;
left:50%;
bottom:0;
width:0;
height:1px;
background:#FA2A55;
transform:translateX(-50%);
transition:.25s;
}

.nav a:hover span::after,
.nav a.active span::after{
width:100%;
}

/* CONTENT — UNTOUCHED */
.content{
max-width:1100px;
margin:0 auto 80px;
padding:0 25px;
}

.card{
background:#111827;
padding:32px;
border-radius:12px;
transition:.18s ease;
}

.card:hover{
transform:translateY(-4px);
box-shadow:
0 12px 28px rgba(0,0,0,.55),
0 0 14px rgba(220,38,38,.16);
}

.card h3{
margin:0 0 12px 0;
font-family:"Space Grotesk";
font-size:1.3rem;
font-weight:500;
}

.card p{
margin:0;
font-size:.95rem;
color:#cfd3da;
line-height:1.7;
}

footer{
text-align:center;
padding:70px 20px;
color:#6b7280;
}
</style>
</head>

<body>

<section class="hero">
<h1>PEREZ AUTO</h1>
<h2 class="tagline">Automotives | Automation | Mechatronics</h2>
<p class="subtag">Engineering Thoughts & Breakdowns</p>

<div class="hero-divider"></div>

<div class="nav-wrap">
<div class="nav">
<a href="index.html"><span>LANDING</span></a>
<a href="projects/index.html"><span>PORTFOLIO</span></a>
<a href="blog.html" class="active"><span>BLOG</span></a>
</div>
</div>
</section>

<section class="content">
<div class="card">
<h3>Blog Posts</h3>
<p>Technical breakdowns, engineering thoughts, and documentation of learning through projects.</p>
</div>
</section>

<footer>© 2026 Perez Auto</footer>

<script>
document.querySelectorAll('.nav a').forEach(link=>{
link.addEventListener('click',e=>{
const t=document.querySelector('.subtag');
if(t){
e.preventDefault();
t.style.opacity='0';
t.style.transform='translateY(-2px)';
setTimeout(()=>{window.location=link.href;},200);
}
});
});
</script>

</body>
</html>
