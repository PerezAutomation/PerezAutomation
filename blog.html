<!DOCTYPE html>

<head>

<title>Blog - Perez Automation</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

<style>
html{overflow-y:scroll;}

body{
  margin:0;
  font-family:"Inter",sans-serif;
  color:#e5e7eb;
  background:#0b0f14;
  position:relative;
  overflow-x:hidden;

  opacity:0;
  animation:pageFade .35s ease forwards;
}

@keyframes pageFade{ to{opacity:1;} }

.hero{
  text-align:center;
  margin-top:110px;
}

.hero h1{
  font-size:4.4rem;
  letter-spacing:10px;
  margin:0;
  font-weight:300;
}

.tagline{
  font-family:"Space Grotesk";
  font-size:1.12rem;
  margin-top:8px;
  color:#b7bec8;
}

.subtag{
  margin-top:10px;
  font-size:1rem;
  color:#9ca3af;

  opacity:0;
  transform:translateY(6px);
  animation:subFade .45s ease .1s forwards;
}

@keyframes subFade{
  to{opacity:1; transform:translateY(0);}
}

.hero-divider{
  width:420px;
  height:2px;
  background:#dc2626;
  margin:30px auto 30px;
  opacity:.85;
}

.nav-wrap{
  width:420px;
  margin:26px auto 60px;
}

.nav{
  display:flex;
  justify-content:space-between;
}

.nav a{
  width:140px;
  text-align:center;
  color:#6b7280;
  text-decoration:none;
}

.nav a span{
  position:relative;
  padding-bottom:8px;
}

.nav a:hover{color:#fff;}
.nav a.active{color:#fff;}

.nav a span::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:0;
  width:0;
  height:2px;
  background:#dc2626;
  transform:translateX(-50%);
  transition:.25s;
}

.nav a:hover span::after,
.nav a.active span::after{
  width:100%;
}

.content{
  max-width:1100px;
  margin:0 auto 80px;
  padding:0 25px;
}

.card{
  background:#111827;
  padding:32px;
  border-radius:12px;
}

footer{
  text-align:center;
  padding:70px 20px;
  color:#6b7280;
}
</style>
</head>
<body>

<section class="hero">
  <h1>PEREZ AUTOMATION</h1>
  <h2 class="tagline">Automotive | Automation | Mechatronics</h2>
  <p class="subtag">Engineering Thoughts & Breakdowns</p>

  <div class="nav-wrap">
    <div class="nav">
      <a href="index.html"><span>LANDING</span></a>
      <a href="projects/index.html"><span>PORTFOLIO</span></a>
      <a href="blog.html" class="active"><span>BLOG</span></a>
    </div>
  </div>
</section>

<div class="hero-divider"></div>

<section class="content">
  <div class="card">
    <h3>Blog Posts</h3>
    <p>
      Technical breakdowns, engineering thoughts, and documentation of learning through projects.
    </p>
  </div>
</section>

<script>
document.querySelectorAll('a').forEach(link=>{
  link.addEventListener('click',()=>{
    document.body.style.opacity='0';
  });
});
</script>

</body>
</html>
